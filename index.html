<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is Css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="container">
          <div class="calculator">
            <div class="display">
              <div class="display-t">0</div>
              <div class="display-m">0</div>
              <div class="temp-btm"></div>
            </div>
            <div class="all_button">
            <div class="button clear-AC" id="grey-btn">AC</div>
              <div class="button clear-C" id="grey-btn">C</div>
              <div class="button operation" id="grey-btn"> &#x25</div>
              <div class="button operation" id="orange-btn"> &#x2212</div>
              <div class="button number">7</div>
              <div class="button number">8</div>
              <div class="button number">9</div>
              <div class="button operation" id="orange-btn"> &#10005;</div>
              <div class="button number">4</div>
              <div class="button number">5</div>
              <div class="button number">6</div>
              <div class="button operation" id="orange-btn"> &#8722</div>
              <div class="button number">1</div>
              <div class="button number">2</div>
              <div class="button number">3</div>
              <div class="button operation" id="orange-btn"> &#x2b;</div>
              <div class="button btn-0 number">0</div>
              <div class="button number dot">.</div>
              <div class="button equal" id="orange-btn">=</div>
            </div>
          </div>
        </div>
    </main>
    

    <!-- this is javascript -->
    <script src="./code.js/code.js"></script>
</body>
</html>
